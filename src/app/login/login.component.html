
<div class="full-screen-container">
  <!-- Header con logo de la municipalidad -->
  <div class="header-container">
    <div class="logo-section">
      <!-- Prueba estas opciones una por una -->
      <img src="assets/img/LogoFraijanes.png" alt="Municipalidad de Fraijanes" class="municipality-logo">
      <img src="https://via.placeholder.com/150" alt="Prueba" class="municipality-logo">


      
      <div class="municipality-text">      
      </div>
    </div>
  </div>

  <div class="login-container" [ngClass]="{ 'reset-mode': modoOlvidoClave }">
    <div class="background-particles">
      <div class="particle" style="top: 20%; left: 10%; width: 4px; height: 4px; animation-delay: 0s;"></div>
      <div class="particle" style="top: 60%; left: 20%; width: 6px; height: 6px; animation-delay: 2s;"></div>
      <div class="particle" style="top: 40%; left: 80%; width: 8px; height: 8px; animation-delay: 4s;"></div>
      <div class="particle" style="top: 80%; left: 70%; width: 5px; height: 5px; animation-delay: 1s;"></div>
      <div class="particle" style="top: 10%; left: 90%; width: 3px; height: 3px; animation-delay: 3s;"></div>
    </div>

    <div class="left-panel">
      <div *ngIf="!modoOlvidoClave" class="panel-content fade-in">
        <div class="icon-container">
          <i class="fas fa-user-circle user-icon"></i>
        </div>
        <h2>¡Hola te damos la bienvenida!</h2>
        <p class="subtitle">Accede a tu cuenta para continuar</p>
      </div>
      <div *ngIf="modoOlvidoClave" class="panel-content fade-in">
        <div class="icon-container">
          <i class="fas fa-rocket rocket-icon"></i>
        </div>
        <h2>Restablecer contraseña</h2>
        <p class="subtitle">Crea una nueva contraseña segura</p>
      </div>
    </div>

    <div class="right-panel">
      <form *ngIf="!modoOlvidoClave" (ngSubmit)="onSubmitLogin()" class="form-container fade-in">
        <h3>Ingrese con usuario</h3>
        <input type="text" placeholder="Usuario" required />
        <input type="password" placeholder="Contraseña" required />
        <button type="submit" class="primary-button">Iniciar Sesión</button>
        <button type="button" class="test-button" (click)="irAMenu()">
          <i class="fas fa-rocket"></i> Acceso de Prueba
        </button>
        <p class="link" (click)="cambiarModo()">¿Olvidaste tu clave?</p>
        
        <div class="social-icons">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-whatsapp"></i>
          <i class="fab fa-tiktok"></i>
        </div>
      </form>

      <form *ngIf="modoOlvidoClave" (ngSubmit)="onSubmitReset()" class="form-container fade-in">
        <h3>Complete los campos</h3>
        <input type="text" placeholder="Usuario" required />
        <input type="password" placeholder="Ingrese Contraseña" required />
        <input type="password" placeholder="Confirmar Contraseña" required />
        <div class="button-group">
          <button type="button" class="secondary-button" (click)="cambiarModo()">Cancelar</button>
          <button type="submit" class="primary-button">Confirmar</button>
        </div>
      </form>
    </div>
  </div>
</div>
